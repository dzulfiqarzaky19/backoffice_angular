<div class="form-group">
  <div class="label-row">
    @if (label()) {
      <app-typography variant="label">
        <label [for]="id">{{ label() }}</label>
      </app-typography>
    }

    @if (showForgotPassword()) {
      <a href="javascript:void(0)" class="forgot-link-wrapper">
        <app-typography variant="caption" color="var(--primary)">Forgot password?</app-typography>
      </a>
    }
  </div>

  <div class="input-wrapper">
    <input
      [id]="id"
      [type]="showPassword() ? 'text' : 'password'"
      [placeholder]="placeholder()"
      [value]="value"
      [disabled]="disabled"
      (input)="onInput($event)"
      (blur)="onTouched()"
      [class.error]="hasError"
    />
    <button type="button" class="eye-toggle" (click)="togglePassword()" tabindex="-1">
      <lucide-icon [img]="showPassword() ? Eye : EyeOff" size="18" strokeWidth="2"></lucide-icon>
    </button>
  </div>

  @if (hasError) {
    <app-typography variant="error" class="error-msg">
      {{ getErrorMessage() }}
    </app-typography>
  }
</div>
