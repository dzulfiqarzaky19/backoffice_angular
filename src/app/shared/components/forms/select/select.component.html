<div class="form-group">
  @if (label()) {
    <app-typography variant="label" [attr.for]="id">{{ label() }}</app-typography>
  }
  <div class="input-wrapper">
    <select
      [id]="id"
      [value]="value"
      [disabled]="disabled"
      [class.error]="hasError"
      (change)="onChange($any($event.target).value)"
      (blur)="onTouched()"
    >
      <option value="" disabled selected>{{ placeholder() || 'Select an option' }}</option>
      @for (option of options(); track option) {
        <option [value]="option">{{ option }}</option>
      }
    </select>
  </div>
  @if (hasError) {
    <app-typography variant="error" class="error-msg">{{ getErrorMessage() }}</app-typography>
  }
</div>
