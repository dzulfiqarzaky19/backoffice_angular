<div class="form-container">
  <div class="form-header">
    <app-typography variant="h3">{{
      username() ? 'Edit Employee' : 'Add New Employee'
    }}</app-typography>
    <app-typography variant="body" [style.color]="'var(--text-muted)'"
      >Complete the information below to save the employee record.</app-typography
    >
  </div>

  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" #formDir="ngForm" novalidate>
    <div class="form-grid">
      <app-text-input
        formControlName="username"
        label="Username"
        placeholder="e.g. jdoe123"
      ></app-text-input>

      <app-email-input
        formControlName="email"
        label="Email Address"
        placeholder="name@company.com"
      ></app-email-input>

      <app-text-input formControlName="firstName" label="First Name"></app-text-input>

      <app-text-input formControlName="lastName" label="Last Name"></app-text-input>

      <app-date-input formControlName="birthDate" label="Birth Date"></app-date-input>

      <app-number-input
        formControlName="basicSalary"
        label="Basic Salary (IDR)"
        placeholder="0"
      ></app-number-input>

      <app-select-input
        formControlName="status"
        label="Status"
        [options]="statusList()"
        placeholder="Select Status"
      ></app-select-input>

      <app-search-input
        formControlName="group"
        label="Group"
        [options]="groupList()"
        placeholder="Search group..."
      ></app-search-input>

      <app-date-input
        class="full-width"
        formControlName="description"
        label="Description Date"
      ></app-date-input>
    </div>

    <div class="form-actions">
      <app-button variant="ghost" (click)="router.navigate(['/dashboard/employee'])"
        >Cancel</app-button
      >
      <app-button
        type="submit"
        variant="primary"
        [disabled]="employeeForm.invalid && formDir.submitted"
      >
        {{ username() ? 'Update Employee' : 'Create Employee' }}
      </app-button>
    </div>
  </form>
</div>
